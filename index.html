<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Momento en una Viga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Momento en una Viga</h1>
        <div class="input-container">
            <label for="fuerza">Fuerza (N):</label>
            <input type="number" id="fuerza" step="any">
        </div>
        <div class="input-container">
            <label for="longitud">Longitud (m):</label>
            <input type="number" id="longitud" step="any">
        </div>
        <button id="calcular">Calcular Momento</button>
        <button id="restablecer">Restablecer</button>
        <div id="resultado"></div>
        <div class="chart-container">
            <canvas id="momentoChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
